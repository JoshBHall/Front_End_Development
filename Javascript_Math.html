<!DOCTYPE HTML>
<html>
	<body>
		<!--Binary operator-->
		<p id="Math"></p>
		<script>
		var Simple_Math = 6 + 9;
		document.getElementById("Math").innerHTML = "6 + 9 = " + Simple_Math;
		</script>
		<!--Unary operator-->
		<p id="Negation"></p>
		<script>
		var x = 3;
		document.getElementById("Negation").innerHTML = -x;
		</script>
		<!--Increment operator-->
		<script>
		var X = 9;
		X++;
		document.write(X);
		</script>
		<!--Math.random() operator-->
		<script>
		window.alert(Math.random() * 500);
		</script>
		<!--Modulus operator-->
		<p id="Math_4"></p>
		<script>
		var Modulus_Math = 124 % 6;
		document.getElementById("Math_4").innerHTML = "The remainder of 124 / 6 = " + Modulus_Math;
		</script>
	</body>
</html>
